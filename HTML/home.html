<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Book Shop</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<head>
   <link rel="stylesheet" href="/CSS/home.css" >
</head>


<body>

<div class = "Introduction">
   <div class="Introduction-Inner">
      <h2>Welcome</h2>
   </div>
</div>

<div class = "Top_Nav">
   <a class="active" href="#home">Home</a>
   <a href="#about">About</a>
   <a href="#contact">Contact</a>
   <input type ="text" placeholder="Search...">
</div>

<div class = "Top_Sales">
   <h3>Season Sales</h3>
</div>

<div class="Container">
   <ul class="Box">
    <li class = "book"><img src="/Images/Hobbit_book.webp" alt="Hobbit"></li>
    <li class = "book"><img src="/Images/Don_Quixote_books.jpg" alt="Don_Quixote"></li>
    <li class = "book"><img src="/Images/Harry_Potter_book.jpg" alt="Harry_Potter"></li>
    <li class = "book"><img src="/Images/Little_Woman_book.jpg" alt="Little_Woman"></li>
    <li class = "book"><img src="/Images/Lord_of_the_Rings_book.jpg" alt="Lord_of_the_rings"></li>
    <li class = "book"><img src="/Images/Famous_Last_Words_book.jpg" alt="Famous_Last_Words"></li>
   </ul>
</div>




<div class="Bestsellers">
   <h2>Bestsellers</h2>
</div>

<div class = "BestSellersContainer">
   <div class= "mySlides">
      <div class="numbertext">1 / 6</div>
         <img src ="/Images/BestSeller_1.jpg" style = width:100%>
   </div>

   <div class= "mySlides">
      <div class="numbertext">2 / 6</div>
         <img src ="/Images/BestSeller_2.jpg" style = width:100%>
   </div>

   <div class= "mySlides">
      <div class="numbertext">3 / 6</div>
         <img src ="/Images/BestSeller_3.jpg" style = width:100%>
   </div>

   <div class= "mySlides">
      <div class="numbertext">4 / 6</div>
         <img src ="/Images/BestSeller_4.jpg" style = width:100%>
   </div>

   <div class= "mySlides">
      <div class="numbertext">5 / 6</div>
         <img src ="/Images/BestSeller_5.jpg" style = width:100%>
   </div>

   <div class= "mySlides">
      <div class="numbertext">6 / 6</div>
         <img src ="/Images/BestSeller_6.jpg" style = width:100%>
   </div>


<!--Next and previous Buttons-->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onClick="plusSlides(1)">&#10095;</a>

<!--Image Text-->
<div class="caption-container">
   <p id="caption"></p>
</div>

<!--Thumbnail images-->
<div class = "row">
   <div class="column">
      <img class="demo cursor" src="/Images/BestSeller_1.jpg" style="width:40%" onclick="currentSlide(1)" alt="Best_Sell_1">
   </div>
   <div class="column">
      <img class="demo cursor" src="/Images/BestSeller_2.jpg" style="width:40%" onclick="currentSlide(2)" alt="Best_Sell_2">
   </div>
   <div class="column">
      <img class="demo cursor" src="/Images/BestSeller_3.jpg" style="width:40%" onclick="currentSlide(3)" alt="Best_Sell_3">
   </div>
   <div class="column">
      <img class="demo cursor" src="/Images/BestSeller_4.jpg" style="width:40%" onclick="currentSlide(4)" alt="Best_Sell_4">
   </div>
   <div class="column">
      <img class="demo cursor" src="/Images/BestSeller_5.jpg" style="width:40%" onclick="currentSlide(5)" alt="Best_Sell_5">
   </div>
   <div class="column">
      <img class="demo cursor" src="/Images/BestSeller_6.jpg" style="width:40%" onclick="currentSlide(6)" alt="Best_Sell_6">
   </div>
</div>

</div>
